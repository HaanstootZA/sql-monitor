    <script type = "text/javascript">
      let socket = new WebSocket("wss://localhost:3232");

      socket.onopen = function(e) {
        addMessage('open', 'Connection established');
        addMessage('open', 'Sending to server');
      };

      socket.onmessage = function(event) {
        addMessage('message', `Data received from server: ${event.data}`);
      };

      socket.onclose = function(event) {
        if (event.wasClean) {
          addMessage('close', `Connection closed cleanly, code=${event.code} reason=${event.reason}`);
        } else {
          // e.g. server process killed or network down
          // event.code is usually 1006 in this case
          addMessage('close', 'Connection died');
        }
      };

        addMessage('error', error.message);
